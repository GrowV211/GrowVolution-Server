{% extends "auth/base.html" %}
{% block title %}Zurücksetzen{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='js/auth/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth/check_password.js') }}"></script>
{% endblock %}
{% block form_content %}
    <div class="mb-3">
        <label for="email" class="form-label">E-Mail Adresse</label>
        <input type="text" id="email" class="form-control" value="{{ email }}" disabled>
    </div>
    <div class="mb-3">
        <div class="input-group">
            <span class="input-group-text" id="psw-new-addon"><i class="bi bi-lock font-16"></i></span>
            <input type="password" id="psw-new" name="psw-new" class="form-control" placeholder="Neues Passwort vergeben" aria-describedby="psw-new-addon hint">
        </div>
        <span id="hint" class="form-text" style="display: none">Das Passwort muss mindestens 8 Zeichen lang sein.</span>
    </div>
    <div class="mb-3">
        <div class="input-group">
            <span class="input-group-text" id="psw-new1-addon"><i class="bi bi-lock font-16"></i></span>
            <input type="password" id="psw-new1" class="form-control" placeholder="Neues Passwort wiederholen" aria-describedby="psw-new1-addon hint1">
        </div>
        <span id="hint1" class="form-text" style="display: none">Die Passwörter stimmen nicht überein.</span>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" id="submit" class="btn btn-primary">Zurücksetzen</button>
    </div>
{% endblock %}
